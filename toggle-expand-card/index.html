<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle Expand Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <main class="container">
        <div
          class="panel"
          style="
            background-image: url('https://images.unsplash.com/photo-1589976567749-2f011d95ffec?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1035&q=80');
          "
        >
          <h3>Brisbane</h3>
        </div>
        <div
          class="panel"
          style="
            background-image: url('https://images.unsplash.com/photo-1514395462725-fb4566210144?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2071&q=80');
          "
        >
          <h3>Melbourne</h3>
        </div>

        <div
          class="panel active"
          style="
            background-image: url('https://images.unsplash.com/photo-1548565494-3621affe632f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80');
          "
        >
          <h3>Sydney</h3>
        </div>

        <div
          class="panel"
          style="
            background-image: url('https://images.unsplash.com/photo-1510546020578-a35ae9fcfb0f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2104&q=80');
          "
        >
          <h3>Canberra</h3>
        </div>
        <div
          class="panel"
          style="
            background-image: url('https://images.unsplash.com/photo-1556628057-2196b9ef2233?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1065&q=80');
          "
        >
          <h3>Adelaide</h3>
        </div>
      </main>
    </section>

    <script src="javascript.js"></script>
  </body>
</html>
